{% extends "base.html" %}

{% block title %}Saved Jobs â€“ CareerCompass{% endblock %}

{% block content %}

<h2>Saved Jobs</h2>

{% if saved_jobs %}
    <div class="container">
        {% for job in saved_jobs %}
            <div class="card">
                <h3>{{ job.job_title }}</h3>
                <p><strong>Company:</strong> {{ job.company }}</p>
                <a href="{{ url_for('remove_job', job_id=job.job_id) }}" class="btn-remove">Remove</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No saved jobs yet.</p>
{% endif %}
{% endblock %}
